<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
</head>
<body>
    <div class="main">
    <div class="odin-background">
        <div class="title">
            <img src="odin-lined.png" alt="odin logo">
            <div class="title-text">ODIN</div>
        </div>
        <div class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto" class="photo-link">Halie West</a> on <a href='https://unsplash.com/' class="photo-link">Unsplash</a></div>
    </div>
    <div class="form-seg">
        <div class="top-text">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</h3>
            <p></p>
            <h3 class="second-header">You <em>know</em> you want to</h3>
        </div>
        <form id="myform">
            <div>
                <h3>Lets do this!</h3>
            </div>
            <fieldset>
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name">
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="phone" id="phone">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" required>
                    <span> </span>
                </div>
                <div>
                    <label for="password">CONFIRM PASSWORD</label>
                    <input type="password" id="password" required>
                </div>
            </fieldset>
        </form>
        <button type="submit" form="myform">Create Account</button>
        <p>Already have an account? <a href="link" class="login-link">Log in</a></p>
    </div>
    </div>
</body>
</html>
